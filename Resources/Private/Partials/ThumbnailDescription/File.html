<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="media">
    <div class="media-left">
         <f:link.typolink parameter="{file.publicUrl}" target="_blank">
            <f:if condition="{file}">
                <f:then>
                    <f:image image="{file}" width="128c" height="128c"  />
                </f:then>
                <f:else>
                    <f:image image="{f:uri.resource(path:'Icons/Files/blank_thumbnail.png')}" width="128c" height="128c" />
                </f:else>
            </f:if>
        </f:link.typolink>
    </div>
    <div class="media-body">
        <h4 class="media-heading">
             <f:link.typolink parameter="{file.publicUrl}" target="_blank">
                <f:if condition="{file.properties.title}">
                    <f:then>{file.properties.title}</f:then>
                    <f:else>{file.name}</f:else>
                </f:if>
            </f:link.typolink>
            <f:if condition="{settings.newDuration && file.properties.creation_date >= newTimestamp}">
                <span class="label label-default badge badge-secondary"><f:translate key="newFile" /></span>
            </f:if>
        </h4>

        <p>{file.properties.description}</p>

        <p>
            <small>
                {file.properties.size -> f:format.bytes()} |
                <f:format.date format="{settings.dateFormat}">@{file.properties.modification_date}</f:format.date>
            </small>
        </p>
    </div>
</div>

</html>
